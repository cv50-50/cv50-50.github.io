<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EdgeFNAI 聊天助手</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #1a1a1a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            height: 85vh;
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }
        
        /* 初始界面样式 */
        .initial-screen {
            padding: 40px 30px 30px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            background-color: white;
            opacity: 1;
            transition: opacity 0.4s ease, transform 0.4s ease;
        }
        
        .initial-screen.hidden {
            opacity: 0;
            transform: translateY(-10px);
            pointer-events: none;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background-color: #1a1a1a;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            color: white;
            font-size: 32px;
        }
        
        h1 {
            color: #1a1a1a;
            margin-bottom: 10px;
            font-size: 24px;
            font-weight: 600;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
            line-height: 1.5;
        }
        
        .auth-tabs {
            display: flex;
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
            border-radius: 12px;
            overflow: hidden;
            background-color: #f0f0f0;
        }
        
        .auth-tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }
        
        .auth-tab.active {
            background-color: #1a1a1a;
            color: white;
        }
        
        .auth-content {
            width: 100%;
            max-width: 400px;
        }
        
        .auth-panel {
            display: none;
            animation: fadeIn 0.4s ease;
        }
        
        .auth-panel.active {
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .file-input-container {
            width: 100%;
            margin-bottom: 20px;
        }
        
        .file-input-label {
            display: block;
            background-color: #f9f9f9;
            border: 2px dashed #ddd;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .file-input-label:hover, .file-input-label:active {
            background-color: #f0f0f0;
            border-color: #1a1a1a;
        }
        
        .file-input-label i {
            font-size: 24px;
            color: #1a1a1a;
            margin-bottom: 10px;
            display: block;
        }
        
        .file-input {
            display: none;
        }
        
        .file-name {
            margin-top: 10px;
            color: #666;
            font-size: 14px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #1a1a1a;
            text-align: left;
        }
        
        .text-input {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #ddd;
            border-radius: 12px;
            outline: none;
            font-size: 16px;
            transition: all 0.3s;
            background-color: #f9f9f9;
        }
        
        .text-input:focus {
            border-color: #1a1a1a;
            background-color: #fff;
            box-shadow: 0 0 0 2px rgba(26, 26, 26, 0.1);
        }
        
        .btn {
            background-color: #1a1a1a;
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 24px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            width: 100%;
            max-width: 200px;
        }
        
        .btn:hover, .btn:active {
            background-color: #333;
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            background-color: #ccc;
            color: #999;
            cursor: not-allowed;
            transform: none;
        }
        
        /* 聊天界面样式 */
        .chat-screen {
            display: none;
            height: 100%;
            flex-direction: column;
            background-color: white;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.4s ease, transform 0.4s ease;
        }
        
        .chat-screen.active {
            opacity: 1;
            transform: translateY(0);
        }
        
        .chat-header {
            padding: 16px 20px;
            background-color: white;
            color: #1a1a1a;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
            position: sticky;
            top: 0;
            z-index: 10;
            animation: slideDown 0.4s ease;
        }
        
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .chat-title {
            font-size: 18px;
            font-weight: 600;
        }
        
        .chat-controls {
            display: flex;
            gap: 10px;
        }
        
        .chat-controls button {
            background: none;
            border: none;
            color: #1a1a1a;
            cursor: pointer;
            font-size: 16px;
            padding: 8px;
            border-radius: 50%;
            transition: all 0.3s;
        }
        
        .chat-controls button:hover, .chat-controls button:active {
            background-color: #f0f0f0;
        }
        
        .chat-messages {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
            background-color: white;
            display: flex;
            flex-direction: column;
        }
        
        .message {
            margin-bottom: 16px;
            display: flex;
            max-width: 90%;
            opacity: 0;
            transform: translateY(10px);
            animation: messageAppear 0.4s ease forwards;
        }
        
        @keyframes messageAppear {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .user-message {
            align-self: flex-end;
        }
        
        .ai-message {
            align-self: flex-start;
        }
        
        .message-bubble {
            padding: 12px 16px;
            border-radius: 18px;
            position: relative;
            word-wrap: break-word;
            line-height: 1.4;
            white-space: pre-wrap;
        }
        
        .user-message .message-bubble {
            background-color: #1a1a1a;
            color: white;
            border-bottom-right-radius: 4px;
        }
        
        .ai-message .message-bubble {
            background-color: #f0f0f0;
            color: #1a1a1a;
            border-bottom-left-radius: 4px;
        }
        
        .message-sender {
            font-size: 12px;
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        .user-message .message-sender {
            text-align: right;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .ai-message .message-sender {
            color: #666;
        }
        
        .chat-input-container {
            padding: 12px 16px;
            background-color: white;
            border-top: 1px solid #eee;
            display: flex;
            align-items: center;
            position: sticky;
            bottom: 0;
            z-index: 10;
            animation: slideUp 0.4s ease;
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 24px;
            outline: none;
            font-size: 16px;
            transition: all 0.3s;
            background-color: #f9f9f9;
        }
        
        .chat-input:focus {
            border-color: #1a1a1a;
            background-color: #fff;
        }
        
        .send-btn {
            background-color: #1a1a1a;
            color: white;
            border: none;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            margin-left: 10px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s;
        }
        
        .send-btn:hover, .send-btn:active {
            background-color: #333;
            transform: scale(1.05);
        }
        
        .send-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .typing-indicator {
            display: none;
            padding: 10px 16px;
            background-color: #f0f0f0;
            border-radius: 18px;
            max-width: 70%;
            margin-bottom: 16px;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
            animation: messageAppear 0.4s ease;
        }
        
        .typing-dots {
            display: flex;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: #666;
            border-radius: 50%;
            margin: 0 2px;
            animation: typing 1.4s infinite ease-in-out;
        }
        
        .typing-dot:nth-child(1) {
            animation-delay: -0.32s;
        }
        
        .typing-dot:nth-child(2) {
            animation-delay: -0.16s;
        }
        
        @keyframes typing {
            0%, 80%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        .error-message {
            color: #e74c3c;
            margin-top: 10px;
            font-size: 14px;
            display: none;
            animation: shake 0.5s ease;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        
        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #4CAF50;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .status-text {
            font-size: 14px;
            color: #666;
        }
        
        /* 移动端优化 */
        @media (max-width: 768px) {
            .container {
                height: 95vh;
            }
            
            .initial-screen {
                padding: 30px 20px 20px;
            }
            
            .chat-screen {
                height: 95vh;
            }
            
            .message {
                max-width: 95%;
            }
            
            .chat-header {
                padding: 12px 16px;
            }
            
            .chat-messages {
                padding: 12px 16px;
            }
            
            .chat-input-container {
                padding: 10px 16px;
            }
        }
        
        /* 自定义滚动条 */
        .chat-messages::-webkit-scrollbar {
            width: 4px;
        }
        
        .chat-messages::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        
        .chat-messages::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 4px;
        }
        
        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
        
        /* 底部安全区域适配 */
        @supports (padding: max(0px)) {
            .chat-input-container {
                padding-bottom: max(12px, env(safe-area-inset-bottom));
            }
        }
        
        /* 代码块样式 */
        .code-block {
            background-color: #2d2d2d;
            color: #f8f8f2;
            border-radius: 8px;
            padding: 12px;
            margin: 8px 0;
            overflow-x: auto;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.4;
        }
        
        .code-block::-webkit-scrollbar {
            height: 6px;
        }
        
        .code-block::-webkit-scrollbar-track {
            background: #1e1e1e;
            border-radius: 3px;
        }
        
        .code-block::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 3px;
        }
        
        .code-block::-webkit-scrollbar-thumb:hover {
            background: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 初始界面 -->
        <div class="initial-screen" id="initialScreen">
            <div class="logo">
                <i class="fas fa-robot"></i>
            </div>
            <h1>EdgeFNAI 聊天助手</h1>
            <p class="subtitle">请设置API密钥以开始聊天   yzp开发</p>
            
            <div class="auth-tabs">
                <div class="auth-tab active" data-tab="file">文件上传</div>
                <div class="auth-tab" data-tab="manual">手动输入</div>
            </div>
            
            <div class="auth-content">
                <!-- 文件上传面板 -->
                <div class="auth-panel active" id="filePanel">
                    <div class="file-input-container">
                        <label for="apiFile" class="file-input-label">
                            <i class="fas fa-file-upload"></i>
                            点击选择 API 密钥文件
                            <div class="file-name" id="fileName">支持 .txt 或其他文本格式</div>
                        </label>
                        <input type="file" id="apiFile" class="file-input" accept=".txt,text/plain">
                        <div class="error-message" id="fileError"></div>
                    </div>
                </div>
                
                <!-- 手动输入面板 -->
                <div class="auth-panel" id="manualPanel">
                    <div class="input-group">
                        <label class="input-label" for="apiKeyInput">API 密钥</label>
                        <input type="text" id="apiKeyInput" class="text-input" placeholder="请输入您的 API 密钥">
                        <div class="error-message" id="manualError"></div>
                    </div>
                </div>
            </div>
            
            <button class="btn" id="startChatBtn" disabled>
                <i class="fas fa-comments"></i> 开始聊天
            </button>
        </div>

        <!-- 聊天界面 -->
        <div class="chat-screen" id="chatScreen">
            <div class="chat-header">
                <div class="chat-title">
                    <span class="status-indicator"></span>
                    EdgeFNAI 助手
                </div>
                <div class="chat-controls">
                    <button id="clearChatBtn" title="清空对话">
                        <i class="fas fa-trash"></i>
                    </button>
                    <button id="backBtn" title="返回">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
            
            <div class="chat-messages" id="chatMessages">
                <div class="message ai-message">
                    <div class="message-bubble">
                        <div class="message-sender">AI助手</div>
                        你好！我是EdgeFNAI助手，有什么可以帮您的吗？
                    </div>
                </div>
            </div>
            
            <div class="typing-indicator" id="typingIndicator">
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            </div>
            
            <div class="chat-input-container">
                <input type="text" class="chat-input" id="chatInput" placeholder="输入消息...">
                <button class="send-btn" id="sendBtn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 获取DOM元素
            const initialScreen = document.getElementById('initialScreen');
            const chatScreen = document.getElementById('chatScreen');
            const authTabs = document.querySelectorAll('.auth-tab');
            const authPanels = document.querySelectorAll('.auth-panel');
            const apiFileInput = document.getElementById('apiFile');
            const fileName = document.getElementById('fileName');
            const fileError = document.getElementById('fileError');
            const apiKeyInput = document.getElementById('apiKeyInput');
            const manualError = document.getElementById('manualError');
            const startChatBtn = document.getElementById('startChatBtn');
            const chatMessages = document.getElementById('chatMessages');
            const chatInput = document.getElementById('chatInput');
            const sendBtn = document.getElementById('sendBtn');
            const clearChatBtn = document.getElementById('clearChatBtn');
            const backBtn = document.getElementById('backBtn');
            const typingIndicator = document.getElementById('typingIndicator');
            
            let apiKey = '';
            let conversationHistory = [];
            let currentAuthMethod = 'file';
            let loadingElement = null; // 跟踪当前的加载元素
            
            // 模拟后端API调用
            class EdgeFNAI {
                constructor(apiKey) {
                    this.apiKey = apiKey;
                    this.url = "https://api.edgefn.net/v1/chat/completions";
                    this.model = "DeepSeek-R1-0528-Qwen3-8B";
                }
                
                async sendMessage(message, conversationHistory) {
                    // 将用户消息添加到对话历史
                    conversationHistory.push({"role": "user", "content": message});
                    
                    const data = {
                        "model": this.model,
                        "messages": conversationHistory
                    };
                    
                    const headers = {
                        "Authorization": `Bearer ${this.apiKey}`,
                        "Content-Type": "application/json"
                    };
                    
                    try {
                        const response = await fetch(this.url, {
                            method: 'POST',
                            headers: headers,
                            body: JSON.stringify(data)
                        });
                        
                        if (!response.ok) {
                            const errorText = await response.text();
                            throw new Error(`API请求失败: ${response.status} ${response.statusText}. ${errorText}`);
                        }
                        
                        const result = await response.json();
                        const aiReply = result.choices[0].message.content;
                        
                        // 将AI回复添加到对话历史
                        conversationHistory.push({"role": "assistant", "content": aiReply});
                        
                        return {reply: aiReply, history: conversationHistory};
                        
                    } catch (error) {
                        console.error('API调用错误:', error);
                        return {reply: `抱歉，发生错误: ${error.message}`, history: conversationHistory};
                    }
                }
            }
            
            // 标签切换事件
            authTabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    const tabId = this.getAttribute('data-tab');
                    
                    // 更新标签状态
                    authTabs.forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    
                    // 更新面板状态
                    authPanels.forEach(panel => panel.classList.remove('active'));
                    document.getElementById(`${tabId}Panel`).classList.add('active');
                    
                    currentAuthMethod = tabId;
                    validateInputs();
                });
            });
            
            // 文件选择事件
            apiFileInput.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    // 检查文件类型是否为文本文件
                    if (file.type === "text/plain" || file.name.endsWith('.txt')) {
                        fileName.textContent = `已选择: ${file.name}`;
                        fileError.style.display = 'none';
                        
                        // 读取文件内容
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            apiKey = e.target.result.trim();
                            if (!apiKey) {
                                fileError.textContent = '错误：文件内容为空，请确保文件包含API密钥';
                                fileError.style.display = 'block';
                                startChatBtn.disabled = true;
                            } else {
                                startChatBtn.disabled = false;
                            }
                        };
                        reader.onerror = function() {
                            fileError.textContent = '读取文件时出错，请重试';
                            fileError.style.display = 'block';
                            startChatBtn.disabled = true;
                        };
                        reader.readAsText(file);
                    } else {
                        fileError.textContent = '请选择文本文件（.txt 格式）';
                        fileError.style.display = 'block';
                        fileName.textContent = '支持 .txt 或其他文本格式';
                        startChatBtn.disabled = true;
                        apiFileInput.value = '';
                    }
                }
            });
            
            // 手动输入事件
            apiKeyInput.addEventListener('input', function() {
                apiKey = this.value.trim();
                validateInputs();
            });
            
            // 验证输入函数
            function validateInputs() {
                if (currentAuthMethod === 'file') {
                    // 文件上传模式
                    if (apiFileInput.files.length > 0 && apiKey) {
                        startChatBtn.disabled = false;
                        manualError.style.display = 'none';
                    } else {
                        startChatBtn.disabled = true;
                    }
                } else {
                    // 手动输入模式
                    if (apiKey.length > 0) {
                        startChatBtn.disabled = false;
                        manualError.style.display = 'none';
                    } else {
                        startChatBtn.disabled = true;
                        if (apiKeyInput.value.length > 0) {
                            manualError.textContent = 'API密钥不能为空';
                            manualError.style.display = 'block';
                        } else {
                            manualError.style.display = 'none';
                        }
                    }
                }
            }
            
            // 开始聊天按钮事件
            startChatBtn.addEventListener('click', function() {
                if (apiKey) {
                    // 添加淡出动画
                    initialScreen.classList.add('hidden');
                    
                    // 延迟显示聊天界面
                    setTimeout(() => {
                        initialScreen.style.display = 'none';
                        chatScreen.style.display = 'flex';
                        
                        // 添加显示动画
                        setTimeout(() => {
                            chatScreen.classList.add('active');
                        }, 50);
                        
                        // 添加初始欢迎消息到对话历史
                        conversationHistory.push({
                            role: "assistant",
                            content: "你好！我是EdgeFNAI助手，有什么可以帮您的吗？"
                        });
                        
                        // 聚焦到输入框
                        setTimeout(() => {
                            chatInput.focus();
                        }, 300);
                    }, 400);
                }
            });
            
            // 安全移除加载指示器
            function safeRemoveLoading() {
                if (loadingElement && loadingElement.parentNode === chatMessages) {
                    chatMessages.removeChild(loadingElement);
                }
                loadingElement = null;
            }
            
            // 发送消息函数
            async function sendMessage() {
                const message = chatInput.value.trim();
                if (!message) return;
                
                // 添加用户消息到聊天界面
                addMessageToChat('user', message);
                
                // 清空输入框
                chatInput.value = '';
                
                // 禁用发送按钮
                sendBtn.disabled = true;
                
                // 显示打字指示器
                typingIndicator.style.display = 'block';
                scrollToBottom();
                
                try {
                    // 使用模拟后端发送消息
                    const ai = new EdgeFNAI(apiKey);
                    const {reply, history} = await ai.sendMessage(message, conversationHistory);
                    
                    // 隐藏打字指示器
                    typingIndicator.style.display = 'none';
                    
                    // 添加AI回复到聊天界面
                    addMessageToChat('assistant', reply, true);
                    
                    // 更新对话历史
                    conversationHistory = history;
                    
                } catch (error) {
                    // 隐藏打字指示器
                    typingIndicator.style.display = 'none';
                    
                    // 显示错误消息
                    const errorMessage = `抱歉，发生错误: ${error.message}`;
                    addMessageToChat('assistant', errorMessage);
                    
                    // 添加到对话历史
                    conversationHistory.push({
                        role: "assistant",
                        content: errorMessage
                    });
                    
                    console.error('API调用错误:', error);
                } finally {
                    // 重新启用发送按钮
                    sendBtn.disabled = false;
                }
            }
            
            // 发送按钮点击事件
            sendBtn.addEventListener('click', sendMessage);
            
            // 输入框回车事件
            chatInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            // 清空对话按钮事件
            clearChatBtn.addEventListener('click', function() {
                chatMessages.innerHTML = '';
                conversationHistory = [];
                
                // 添加初始欢迎消息
                addMessageToChat('assistant', "对话历史已清空。有什么可以帮您的吗？");
                conversationHistory.push({
                    role: "assistant",
                    content: "对话历史已清空。有什么可以帮您的吗？"
                });
            });
            
            // 返回按钮事件
            backBtn.addEventListener('click', function() {
                // 添加淡出动画
                chatScreen.classList.remove('active');
                
                // 延迟显示初始界面
                setTimeout(() => {
                    chatScreen.style.display = 'none';
                    initialScreen.style.display = 'flex';
                    
                    // 添加显示动画
                    setTimeout(() => {
                        initialScreen.classList.remove('hidden');
                    }, 50);
                    
                    // 重置文件选择
                    if (currentAuthMethod === 'file') {
                        apiFileInput.value = '';
                        fileName.textContent = '支持 .txt 或其他文本格式';
                    } else {
                        apiKeyInput.value = '';
                    }
                    startChatBtn.disabled = true;
                }, 400);
            });
            
            // 添加消息到聊天界面函数
            function addMessageToChat(sender, message, withTypingEffect = false) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}-message`;
                
                const bubbleDiv = document.createElement('div');
                bubbleDiv.className = 'message-bubble';
                
                const senderDiv = document.createElement('div');
                senderDiv.className = 'message-sender';
                senderDiv.textContent = sender === 'user' ? '你' : 'AI助手';
                
                const contentDiv = document.createElement('div');
                
                // 处理代码块
                const processedMessage = processMessage(message);
                if (processedMessage.containsCode) {
                    contentDiv.innerHTML = processedMessage.html;
                } else {
                    contentDiv.textContent = message;
                }
                
                bubbleDiv.appendChild(senderDiv);
                bubbleDiv.appendChild(contentDiv);
                messageDiv.appendChild(bubbleDiv);
                
                chatMessages.appendChild(messageDiv);
                
                if (withTypingEffect) {
                    // 打字机效果
                    let i = 0;
                    const originalContent = contentDiv.innerHTML;
                    contentDiv.innerHTML = '';
                    
                    const typingEffect = setInterval(() => {
                        if (i < originalContent.length) {
                            contentDiv.innerHTML = originalContent.substring(0, i + 1);
                            i++;
                            scrollToBottom();
                        } else {
                            clearInterval(typingEffect);
                        }
                    }, 20);
                } else {
                    scrollToBottom();
                }
            }
            
            // 处理消息中的代码块
            function processMessage(message) {
                // 简单的代码块检测（实际应用中可以使用更复杂的正则表达式）
                const codeBlockRegex = /```([\s\S]*?)```/g;
                let containsCode = false;
                let html = message;
                
                // 如果有代码块，用pre标签包装
                if (codeBlockRegex.test(message)) {
                    containsCode = true;
                    html = message.replace(codeBlockRegex, '<pre class="code-block">$1</pre>');
                }
                
                return {
                    containsCode,
                    html
                };
            }
            
            // 滚动到底部函数
            function scrollToBottom() {
                setTimeout(() => {
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }, 100);
            }
            
            // 初始化时滚动到底部
            scrollToBottom();
            
            // 移动端优化：点击输入框时自动调整视口
            chatInput.addEventListener('focus', function() {
                setTimeout(() => {
                    scrollToBottom();
                }, 300);
            });
        });
    </script>
</body>
